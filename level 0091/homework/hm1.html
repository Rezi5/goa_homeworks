<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hm1.css">
</head>
<body>

    
    <div>Div Element</div>

    
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
    </ul>

    
    <button>Click Me (Change next sibling)</button>
    <p>Next sibling text</p>

    
    <div class="parent">
        <span>Child 1</span>
        <span>Child 2</span>
    </div>


    <div class="card">Card Element</div>

    
    <section>
        <p>Paragraph inside section</p>
    </section>

    
    <button id="cloneButton">Clone Element Below</button>
    <div class="clone-me">Element to clone</div>

    
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">


    <button id="addDataId">Add Data ID</button>
    <div class="element">Element to add data-id</div>

    
    <a href="https://google.com">Google Link</a>


    <script src="./hm1.js"></script>
</body>
</html>
