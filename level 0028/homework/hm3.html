<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/submit" method="post">
<label for="text">Text:</label>
<input type="text" id="text" name="text" value="write"><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>

<label for="tel">Phone:</label>
<input type="tel" id="tel" name="tel" required><br><br>

<label for="number">Number:</label>
<input type="number" id="number" name="number" required><br><br>

<label for="search">Search:</label>
<input type="search" id="search" name="search" required><br><br>

<label for="url">URL:</label>
<input type="url" id="url" name="url" ><br><br>

<label for="file">File:</label>
<input type="file" id="file" name="file"><br><br>

<input type="hidden" name="hidden" value="someHiddenValue">

<input type="button" name="button" value="Click Me"><br><br>
<input type="reset" value="Reset"><br><br>
<input type="submit" value="Submit"><br><br>

<label for="radio">radio</label>
<input type="radio" id="radio" name="radio"><br><br>

<label for="checkbox">checkbox</label>
<input type="checkbox" id="checkbox" name="checkbox"><br><br>

<label for="range">range</label>
<input type="range" id="range" name="range"><br><br>

<label for="image">image</label>
<input type="image" id="image" name="image"><br><br>

<label for="color">color</label>
<input type="color" id="color" name="color"><br><br>

<label for="month">month</label>
<input type="month" id="month" name="month"><br><br>

<label for="date">date</label>
<input type="date" id="date" name="date"><br><br>

<label for="time">time</label>
<input type="time" id="time" name="time"><br><br>

<label for="week">week</label>
<input type="week" id="week" name="week">
</form>
</body>
</html>
