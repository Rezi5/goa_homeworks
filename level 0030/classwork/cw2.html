<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Inline სტილი იწერება უშუალოდ HTML ტეგის შიგნით style="" ატრიბუტში -->
<!-- გამოიყენება მცირე და სწრაფი სტილის ცვლილებებისთვის -->
<p style="color: red">
    ეს პარაგრაფი გაფორმებულია inline სტილით.
</p>

<!-- Internal სტილის გამოყენების მაგალითი -->
<p class="internal-style">
    ეს პარაგრაფი  internal სტილით.
</p>

<!-- External სტილის გამოყენების მაგალითი -->
<p class="external-style">
    ეს პარაგრაფი  external სტილით.
</p>

</body>
</html>
